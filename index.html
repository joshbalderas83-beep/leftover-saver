<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五行缺吃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-cream: #FDFCF8;
        --color-sage: #C1E1C1; /* Sage Green */
        --color-sage-dark: #8FB58F;
        --color-peach: #FFD1BA; /* Soft Peach */
        --color-peach-dark: #E8A88A;
        --color-lavender: #E6E6FA; /* Lavender */
        --color-lavender-dark: #B8B8E0;
        --color-text: #5D5A53; /* Soft Brown/Grey */
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--color-cream);
        color: var(--color-text);
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(255, 209, 186, 0.2) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(193, 225, 193, 0.2) 0%, transparent 20%);
        background-attachment: fixed;
      }

      h1, h2, h3, h4, .font-display {
        font-family: 'ZCOOL QingKe HuangYou', cursive;
        letter-spacing: 0.05em;
      }

      /* Soft Card Style */
      .soft-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 10px 40px -10px rgba(189, 178, 166, 0.2),
          0 0 20px rgba(255, 255, 255, 0.8) inset;
        border-radius: 2rem;
      }

      /* Mode Card Styles */
      .mode-card {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 4px solid white;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      }
      .mode-card:hover {
        transform: translateY(-8px) scale(1.02);
      }
      .mode-card.active {
        border-color: white;
        transform: translateY(-4px);
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
      }
      
      /* Inputs */
      .input-soft {
        background: #FFFFFF;
        border: 2px solid #F3F0EB;
        border-radius: 1rem;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
      }
      .input-soft:focus {
        border-color: var(--color-peach);
        box-shadow: 0 0 0 4px rgba(255, 209, 186, 0.3);
        outline: none;
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(135deg, #FFD1BA 0%, #FFA07A 100%);
        color: white;
        border-radius: 1rem;
        box-shadow: 0 8px 20px -6px rgba(255, 160, 122, 0.5);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px -8px rgba(255, 160, 122, 0.6);
      }
      .btn-primary:disabled {
        opacity: 0.7;
        transform: none;
        cursor: not-allowed;
      }

      /* Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
